{% extends "base.html" %}
{% block content %}

<section class="container-fluid" id="quiz">
  <div class="jumbotron">
  <h1 class="display-4 text-center quiz-header"><img src="/static/images/logo.png"  style="width:70px; opacity: 0.6;" alt="">
        Mother Earth Quiz<img src="/static/images/logo.png"  style="width:70px; opacity:0.6" alt=""></h1>
    <div class="container card bg-light h-100">
      <!-- Main page -->
        <div class="main">
          <!-- Number of Question  -->
          <div class="wrapper" id="pages">
            <span id="quizNumber">1</span><span>/7</span>
          </div>

          <!-- Quiz Question -->
          <div class="quiz-questions" id="display-area">
            <p id="question"></p>
            <ul id="answer">
            </ul>

            <div id="quiz-results">
              <button type="button" name="button" class="submit" id="submit">Submit</button>
            </div>
          </div>

        </div>

        <canvas id="canvas"></canvas>

    </div>
    </div>
</section>
 
{% endblock %}
{% block scripts %}
<script src="/static/js/quiz.js"></script>
{% endblock %}
{% block css %}
<link rel="stylesheet" href="/static/css/quiz.css" type="text/css">
{% endblock %}
